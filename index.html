<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Three.js Project</title>
  <link rel="stylesheet" href="style.css" />
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
        "jsm": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="app-container">
    <div id="ui-overlay">
      <div class="header">
        <h1>3D Chair Visualizer</h1>
        <p class="tagline">Click and drag to rotate • Scroll to zoom</p>
      </div>
      
      <div id="controls">
        <button class="control-btn" id="rotate-btn">Auto Rotate</button>
        <button class="control-btn" id="reset-btn">Reset View</button>
      </div>
      
      <div id="loading">
        <div class="loading-spinner"></div>
        <p>Loading 3D Model...</p>
      </div>
      
      <footer>
        Made with Three.js • © 2025 Mekdes Assefa
      </footer>
    </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
